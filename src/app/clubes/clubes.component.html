<div class="container">

  <table class="table table-hover">

      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clubes; ">

        </td>
      </tr>
    </tbody>
  </table>
</div>
